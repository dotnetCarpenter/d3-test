<!DOCTYPE html>
<html>
<head>
	<title>d3 bar chart</title>
	<style>
		/* center */
		body {
			margin: 0 auto;
			width: 80%;
		}
		.bar {
			display: inline-block;
			margin-right: 2px;
			width: 20px;
			height: 75px;
			background-color: teal;
		}
	</style>
	<script src="lib/d3.min.js?3.3.0"></script>
</head>
<body>
	<script>
		// from http://alignedleft.com/tutorials/d3/the-power-of-data
		var dataset = [];  						 //Initialize empty array
		for (var i = 0; i < 25; i++) {			 //Loop 25 times
			var newNumber = Math.random() * 30;  //New random number (0-30)
			dataset = dataset.concat(newNumber); //Add new number to array
		}
		d3.select("body")
			.selectAll("p")
	    .data(dataset)
	    .enter()
	    .append("div")
	    .attr("class", "bar")
	    .style("height", function(d) {
	    	var barHeight = d *5;
			  return barHeight + "px";
			});
	</script>
</body>
</html>
